<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <p class="subtitle">Track your daily expenses from Google Pay, PhonePe & more</p>
        </header>

        <div class="summary-cards">
            <div class="card income-card">
                <h3>Total Income</h3>
                <p class="amount" id="totalIncome">â‚¹0</p>
            </div>
            <div class="card expense-card">
                <h3>Total Expenses</h3>
                <p class="amount" id="totalExpense">â‚¹0</p>
            </div>
            <div class="card balance-card">
                <h3>Balance</h3>
                <p class="amount" id="balance">â‚¹0</p>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Add Transaction</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" step="0.01" min="0" required placeholder="Enter amount">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required placeholder="e.g., Google Pay - Food">
                    </div>

                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" required>
                            <option value="Google Pay">Google Pay</option>
                            <option value="PhonePe">PhonePe</option>
                            <option value="Cash">Cash</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="UPI">UPI</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" required>
                    </div>

                    <button type="submit" class="btn-primary">Add Transaction</button>
                </form>
            </div>

            <div class="transactions-section">
                <div class="section-header">
                    <h2>Transactions</h2>
                    <div class="filters">
                        <select id="filterType">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <select id="filterPayment">
                            <option value="all">All Payment Methods</option>
                            <option value="Google Pay">Google Pay</option>
                            <option value="PhonePe">PhonePe</option>
                            <option value="Cash">Cash</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="UPI">UPI</option>
                            <option value="Other">Other</option>
                        </select>
                        <button id="clearFilters" class="btn-secondary">Clear Filters</button>
                    </div>
                </div>

                <div id="transactionsList" class="transactions-list">
                    <p class="no-transactions">No transactions yet. Add your first transaction!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
